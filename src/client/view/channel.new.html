<section class='new-channel-container centre-section-container'>
	<header class='centre-header'>
		<h2>Add New Channel</h2>
	</header>

	<section class='new-channel-form'>
		<label for='name'>Name</label>
		<input type='text' name='name' ng-model='name'>
		<label for='description'>Description</label>
		<textarea name='description' ng-model='description'></textarea>
	</section>

	<section class='new-channel-buttons'>
		<input type='button' value='Create' ng-click='save()'>
	</section>

</section>
